<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multilingual Website</title>
  </head>

  <body>
    <h1 id="h">Select Language</h1>
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('es')">Spanish</button>
    <button onclick="changeLanguage('ru')">Russian</button>

    <div id="content">
      <h2 id="heading">Welcome to our website!</h2>
      <p id="text">
        This is a multilingual website with English as one of the language
        options.
      </p>
    </div>
    <br />
     <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Send</button>
    </form>

    <script>
      const content = {
        en: {
          h: "Select Language",
          heading: "Welcome to our website!",
          text: "This is a multilingual website with English as one of the language options.",
        },
        es: {
          h: "Seleccione el idioma",
          heading: "¡Bienvenido a nuestro sitio web!",
          text: "Este es un sitio web multilingüe con español como una de las opciones de idioma.",
        },
        ru: {
          h: "Выбор языка",
          heading: "Добро пожаловать на наш сайт!",
          text: "Это многоязычный сайт с русским языком в качестве одного из вариантов языка.",
        },
      };

      function changeLanguage(lang) {
        document.getElementById("h").innerText = content[lang].h;
        document.getElementById("heading").innerText = content[lang].heading;
        document.getElementById("text").innerText = content[lang].text;
      }



      
      document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('feedback-form');   
    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        const whatsappNumber = '34643568445'; // замените на номер вашего WhatsApp
        const text = `Name: ${name}\nPhone: ${phone}\nMessage: ${message}`;

        const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
        
        window.open(url, '_blank');
    });
});
      
    </script>
  </body>
</html>
