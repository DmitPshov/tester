<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multilingual Website</title>
  </head>

  <body>
    <h1 id="h">Select Language</h1>
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('es')">Spanish</button>
    <button onclick="changeLanguage('ru')">Russian</button>

    <div id="content">
      <h2 id="heading">Welcome to our website!</h2>
      <p id="text">
        This is a multilingual website with English as one of the language
        options.
      </p>
    </div>
    <br />
    <form action="sendmail.php" method="post">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required />
      <br ><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br ><br>
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" required></textarea>
      <br ><br>
      <input type="submit" value="Отправить" />
    </form>

    <script>
      const content = {
        en: {
          h: "Select Language",
          heading: "Welcome to our website!",
          text: "This is a multilingual website with English as one of the language options.",
        },
        es: {
          h: "Seleccione el idioma",
          heading: "¡Bienvenido a nuestro sitio web!",
          text: "Este es un sitio web multilingüe con español como una de las opciones de idioma.",
        },
        ru: {
          h: "Выбор языка",
          heading: "Добро пожаловать на наш сайт!",
          text: "Это многоязычный сайт с русским языком в качестве одного из вариантов языка.",
        },
      };

      function changeLanguage(lang) {
        document.getElementById("h").innerText = content[lang].h;
        document.getElementById("heading").innerText = content[lang].heading;
        document.getElementById("text").innerText = content[lang].text;
      }
    </script>
  </body>
</html>
